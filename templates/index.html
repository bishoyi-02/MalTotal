    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo Bhai"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link

    <title>Malware Detection</title>
  </head>

  <body>
    <nav
      id="nav1"
      class="navbar opacity-0 navbar-expand-lg navbar-dark bg-dark transparent"
    >
      <!-- <a class="navbar-brand" href="#">MalTotal</a> -->
      <h2 data-text="MalTotal">MalTotal</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>
    <!-- <div class="container"> -->
    <!-- <h1 class="display-6">Display 6</h1> -->
    <div class="container1 vertical-center">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <h1 class="title display-6 text-white">Suspicious File Upload</h1>
        </div>
        <div class="row justify-content-center align-items-center">
          <h5 class="title display-6 text-white">
            Real-time Analysis of Files
          </h5>
        </div>
      </div>

      <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop</header>
        <span>OR</span>
        <form action="/success" method="post" enctype="multipart/form-data">
          <input
            id="files"
            style="display: none"
            type="file"
            name="file"
            onchange="this.form.submit()"
          />
          <label class="btn btn-dark hidden" for="files">Select file</label>
        </form>
      </div>
    </div>

    <!-- </div> -->
